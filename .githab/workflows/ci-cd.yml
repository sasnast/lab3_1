name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests and Generate Report
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Выгрузка репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # Шаг 2: Настройка окружения Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Шаг 3: Установка необходимых модулей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Шаг 4: Запуск тестов с генерацией HTML отчета
    - name: Run tests with pytest
      run: |
        pytest --html=report.html --self-contained-html -v

    # Шаг 5: Выгрузка отчета тестов как артефакт
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
        retention-days: 30

    # Шаг 6: Сохранение состояния для следующего job
    - name: Set test status
      run: echo "TEST_STATUS=success" >> $GITHUB_ENV

  deploy:
    name: Upload Code Artifact
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result == 'success'

    steps:
    # Шаг 1: Выгрузка репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # Шаг 2: Выгрузка кода как артефакт
    - name: Upload source code
      uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: |
          .
          !.github
        retention-days: 30